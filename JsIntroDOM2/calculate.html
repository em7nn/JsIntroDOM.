<script>


const number1 = parseFloat(prompt ('birinci eded: '));
const number2 = parseFloat(prompt ('ikinci eded: '));
const emeliyyat = prompt('Emeliyyat( +, -, *, / ): ');

let result; 


if (emeliyyat == '+') { 
    result = number1 + number2;
}
else if (emeliyyat == '-') {
    result = number1 - number2;
}
else if (emeliyyat == '*') { 
    result = number1 * number2;
}
else if (emeliyyat == '/') {
    result = number1 / number2; 
}

alert(result);
console.log(result);
</script>
